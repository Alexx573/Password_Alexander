<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validacion de contraseña</title>
</head>
<body>
    <h1>Validación de Contraseña</h1>
    <form id="passwordForm">
        <label for="password">Ingrese su contraseña:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Validar</button>
    </form>

    <p id="message"></p>

    <script>
        document.getElementById('passwordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');

            if (password.length >= 8 && /[A-Z]/.test(password) && /\d/.test(password)) {
                message.textContent = 'Contraseña válida.';
                message.style.color = 'green';
            } else {
                message.textContent = 'Contraseña inválida. Debe tener al menos 8 caracteres, una letra mayúscula y un número.';
                message.style.color = 'red';
            }
        });
    </script>

    
</body>
</html>
